<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCrash - Predict The Dip!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <style>
    :root {
      --primary: #6d28d9;
      --secondary: #4c1d95;
      --accent: #10b981;
      --background: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    body {
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .logo span {
      color: var(--accent);
    }
    
    .connect-wallet {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .connect-wallet:hover {
      background-color: var(--secondary);
    }
    
    .wallet-info {
      display: none;
      align-items: center;
      gap: 0.5rem;
    }
    
    .wallet-address {
      font-family: monospace;
      font-size: 0.875rem;
    }
    
    .wallet-balance {
      background-color: var(--primary);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }
    
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    
    .chart-container {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      position: relative;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .chart-title {
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent);
      font-weight: 600;
    }
    
    .live-dot {
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
    
    .chart-canvas {
      width: 100%;
      height: 300px;
    }
    
    .game-info {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .game-status {
      text-align: center;
    }
    
    .game-status h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .game-status .time {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .game-status .status {
      margin-top: 0.5rem;
      font-weight: 600;
    }
    
    .game-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .stat-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
    }
    
    .stat-card .label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .stat-card .value {
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .bet-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .input-group label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .input-group input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .place-bet {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }
    
    .place-bet:hover {
      opacity: 0.9;
    }
    
    .place-bet:disabled {
      background-color: #475569;
      cursor: not-allowed;
    }
    
    .past-games {
      margin-top: 2rem;
    }
    
    .past-games h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }
    
    .games-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .game-card {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .game-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .game-card-title {
      font-weight: 600;
    }
    
    .game-card-time {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .game-card-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    
    .game-card-stat {
      display: flex;
      flex-direction: column;
    }
    
    .game-card-stat .label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .game-card-stat .value {
      font-weight: 600;
    }
    
    .game-card-winner {
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 0.5rem;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .game-card-winner .label {
      font-size: 0.875rem;
    }
    
    .game-card-winner .value {
      font-weight: 600;
      color: var(--accent);
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }
    
    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .modal-content {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .result-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      text-align: center;
    }
    
    .result-icon {
      font-size: 3rem;
      color: var(--accent);
    }
    
    .result-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .result-message {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }
    
    .result-stats {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .result-stat {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    
    .result-stat .label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .result-stat .value {
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .result-actions {
      display: flex;
      gap: 1rem;
      width: 100%;
    }
    
    .result-actions button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary-btn {
      background-color: var(--accent);
      color: white;
      border: none;
    }
    
    .primary-btn:hover {
      opacity: 0.9;
    }
    
    .secondary-btn {
      background-color: transparent;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .secondary-btn:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      
      .wallet-address {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        Meme<span>Crash</span> ðŸš€
      </div>
      <button id="connectWalletBtn" class="connect-wallet">Connect Wallet</button>
      <div id="walletInfo" class="wallet-info">
        <div class="wallet-address" id="walletAddressDisplay">-</div>
        <div class="wallet-balance" id="walletBalanceDisplay">0 $BET</div>
      </div>
    </header>
    
    <main>
      <div class="chart-container">
        <div class="chart-header">
          <div class="chart-title">Real-time Market</div>
          <div class="live-indicator">
            <div class="live-dot"></div>
            LIVE
          </div>
        </div>
        <canvas id="crashChart" class="chart-canvas"></canvas>
      </div>
      
      <div class="game-info">
        <div class="game-status">
          <h2>Next Crash In</h2>
          <div class="time" id="countdown">00:30</div>
          <div class="status" id="gameStatus">Waiting for next round</div>
        </div>
        
        <div class="game-stats">
          <div class="stat-card">
            <div class="label">Current Jackpot</div>
            <div class="value" id="jackpotValue">5,000 $BET</div>
          </div>
          <div class="stat-card">
            <div class="label">Players Betting</div>
            <div class="value" id="playerCount">42</div>
          </div>
          <div class="stat-card">
            <div class="label">Your Prediction</div>
            <div class="value" id="userPrediction">-</div>
          </div>
          <div class="stat-card">
            <div class="label">Last Crash</div>
            <div class="value" id="lastCrash">-65.8%</div>
          </div>
        </div>
        
        <form class="bet-form" id="betForm">
          <div class="input-group">
            <label for="betAmount">Bet Amount ($BET)</label>
            <input type="number" id="betAmount" min="100" step="100" placeholder="Min. 100 $BET">
          </div>
          <div class="input-group">
            <label for="crashPrediction">Crash Prediction (%)</label>
            <input type="number" id="crashPrediction" min="1" max="100" placeholder="1-100%">
          </div>
          <button type="submit" class="place-bet" id="placeBetBtn" disabled>Place Bet</button>
        </form>
      </div>
    </main>
    
    <section class="past-games">
      <h2>Recent Games</h2>
      <div class="games-list" id="gamesList">
        <!-- Past games will be generated here -->
      </div>
    </section>
  </div>
  
  <!-- Result Modal -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Game Results</div>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="result-content" id="resultContent">
        <!-- Result content will be generated here -->
      </div>
    </div>
  </div>
  
  <script>
    // PHANTOM WALLET INTEGRATION
    let phantomWallet = null;
    let walletConnected = false;
    let userBet = null;
    let userAddress = null;
    let userBalance = 0;
    
    // Game State
    let gameState = {
      status: 'waiting', // waiting, active, crashed
      countdown: 30,
      isCountingDown: true,
      currentJackpot: 5000,
      playerCount: 42,
      lastCrash: -65.8,
      activePlayers: []
    };
    
    // Chart setup
    let chart;
    let chartData = {
      labels: [],
      values: []
    };
    
    async function checkForPhantom() {
      if (window.phantom?.solana?.isPhantom) {
        return window.phantom.solana;
      }
      
      // If Phantom is not installed
      console.log("Phantom wallet extension not detected!");
      alert("Please install Phantom wallet extension to play MemeCrash!");
      return null;
    }
    
    async function connectWallet() {
      try {
        const provider = await checkForPhantom();
        
        if (!provider) return;
        
        const resp = await provider.connect();
        userAddress = resp.publicKey.toString();
        
        // Display shortened wallet address
        const shortenedAddress = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
        
        // Update UI
        document.getElementById('walletAddressDisplay').textContent = shortenedAddress;
        document.getElementById('connectWalletBtn').style.display = 'none';
        document.getElementById('walletInfo').style.display = 'flex';
        
        // Mock wallet balance
        userBalance = Math.floor(Math.random() * 10000) + 1000;
        document.getElementById('walletBalanceDisplay').textContent = userBalance + ' $BET';
        
        // Enable bet button
        document.getElementById('placeBetBtn').disabled = false;
        
        walletConnected = true;
        phantomWallet = provider;
        
        console.log("Connected to wallet:", userAddress);
        
      } catch (err) {
        console.error("Error connecting to Phantom wallet:", err);
        alert("Failed to connect wallet: " + err.message);
      }
    }
    
    // Initialize chart
    function initChart() {
      const ctx = document.getElementById('crashChart').getContext('2d');
      
      // Initialize with 20 data points at 0%
      const initialLabels = Array.from({length: 20}, (_, i) => i);
      const initialData = Array.from({length: 20}, () => 0);
      
      chartData.labels = initialLabels;
      chartData.values = initialData;
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Market Value',
            data: chartData.values,
            borderColor: '#10b981',
            backgroundColor: 'rgba(16, 185, 129, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 0,
            borderWidth: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: false
            },
            y: {
              grid: {
                color: 'rgba(255, 255, 255, 0.05)'
              },
              ticks: {
                color: '#94a3b8',
                callback: function(value) {
                  return value + '%';
                }
              },
              min: -100,
              max: 20
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.parsed.y + '%';
                }
              }
            }
          },
          animation: {
            duration: 0
          }
        }
      });
    }
    
    // Update chart with new data
    function updateChart(newValue) {
      // Remove first data point and add new one
      chartData.labels.shift();
      chartData.labels.push(chartData.labels[chartData.labels.length - 1] + 1);
      
      chartData.values.shift();
      chartData.values.push(newValue);
      
      // If the value is very negative, adjust y-axis min
      const minValue = Math.min(...chartData.values);
      if (minValue < chart.options.scales.y.min) {
        chart.options.scales.y.min = Math.floor(minValue / 10) * 10;
      }
      
      chart.data.labels = chartData.labels;
      chart.data.datasets[0].data = chartData.values;
      chart.update();
    }
    
    // Simulate market fluctuations
    function simulateMarket() {
      if (gameState.status === 'waiting') {
        // Simulate small fluctuations during waiting period
        const change = (Math.random() * 2 - 1) * 0.5;
        const lastValue = chartData.values[chartData.values.length - 1];
        const newValue = Math.max(Math.min(lastValue + change, 10), -10);
        updateChart(newValue);
      } else if (gameState.status === 'active') {
        // Simulate volatile market, trending downward
        const change = (Math.random() * 10 - 7);
        const lastValue = chartData.values[chartData.values.length - 1];
        const newValue = lastValue + change;
        
        // Check if market has crashed hard enough
        if (newValue < -60 && Math.random() < 0.2) {
          crashMarket(newValue);
        } else {
          updateChart(newValue);
        }
      } else if (gameState.status === 'crashed') {
        // Do nothing while showing crash results
      }
    }
    
    // Trigger market crash
    function crashMarket(currentValue) {
      gameState.status = 'crashed';
      
      // Final crash value (current value minus additional drop)
      const crashValue = currentValue - (Math.random() * 20 + 10);
      updateChart(crashValue);
      
      // Update UI
      document.getElementById('gameStatus').textContent = 'Market Crashed!';
      document.getElementById('lastCrash').textContent = crashValue.toFixed(1) + '%';
      
      // Store this crash value for the next round
      gameState.lastCrash = crashValue;
      
      // Show results modal if user placed a bet
      if (userBet) {
        showResults(crashValue);
      }
      
      // Reset after a delay
      setTimeout(() => {
        resetGame();
      }, 5000);
    }
    
    // Reset game state and start new round
    function resetGame() {
      gameState.status = 'waiting';
      gameState.countdown = 30;
      gameState.isCountingDown = true;
      userBet = null;
      
      // Update chart
      chartData.values = Array.from({length: 20}, () => 0);
      chart.data.datasets[0].data = chartData.values;
      chart.options.scales.y.min = -100;
      chart.update();
      
      // Update UI
      document.getElementById('gameStatus').textContent = 'Waiting for next round';
      document.getElementById('userPrediction').textContent = '-';
      document.getElementById('betForm').reset();
      
      // Update jackpot and player count for variety
      gameState.currentJackpot = Math.floor(Math.random() * 5000) + 3000;
      gameState.playerCount = Math.floor(Math.random() * 30) + 20;
      
      document.getElementById('jackpotValue').textContent = gameState.currentJackpot + ' $BET';
      document.getElementById('playerCount').textContent = gameState.playerCount;
      
      // Add this game to past games
      addPastGame();
    }
    
    // Update countdown timer
    function updateCountdown() {
      if (!gameState.isCountingDown) return;
      
      if (gameState.countdown > 0) {
        gameState.countdown--;
        
        const minutes = Math.floor(gameState.countdown / 60);
        const seconds = gameState.countdown % 60;
        
        document.getElementById('countdown').textContent = 
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          
        if (gameState.countdown === 0) {
          startGame();
        }
      }
    }
    
    // Start the active game phase
    function startGame() {
      gameState.status = 'active';
      gameState.isCountingDown = false;
      document.getElementById('gameStatus').textContent = 'Market Active - Lock Your Prediction!';
      document.getElementById('countdown').textContent = 'LIVE';
      
      // Disable bet form during active phase if user hasn't placed a bet
      if (!userBet) {
        document.getElementById('placeBetBtn').disabled = true;
      }
    }
    
    // Show results modal
    function showResults(crashValue) {
      const diff = Math.abs(crashValue - userBet.prediction);
      const isWinner = diff < 10; // Win if within 10% of actual crash
      
      let resultHTML = '';
      
      if (isWinner) {
        // Calculate winnings - closer predictions win more
        const accuracy = Math.max(0, 100 - (diff * 10));
        const winnings = Math.floor(userBet.amount * (1 + (accuracy / 100)));
        
        resultHTML = `
          <div class="result-icon">ðŸŽ‰</div>
          <div class="result-title">You Win!</div>
          <div class="result-message">Your prediction was close to the crash value!</div>
          <div class="result-stats">
            <div class="result-stat">
              <div class="label">Your Prediction</div>
              <div class="value">${userBet.prediction}%</div>
            </div>
            <div class="result-stat">
              <div class="label">Actual Crash</div>
              <div class="value">${crashValue.toFixed(1)}%</div>
            </div>
            <div class="result-stat">
              <div class="label">Your Bet</div>
              <div class="value">${userBet.amount} $BET</div>
            </div>
            <div class="result-stat">
              <div class="label">Your Winnings</div>
              <div class="value">${winnings} $BET</div>
            </div>
          </div>
        `;
        
        // Update user balance
        userBalance += winnings;
        document.getElementById('walletBalanceDisplay').textContent = userBalance + ' $BET';
      } else {
        resultHTML = `
          <div class="result-icon">ðŸ“‰</div>
          <div class="result-title">Not Quite!</div>
          <div class="result-message">Your prediction was off from the crash value.</div>
          <div class="result-stats">
            <div class="result-stat">
              <div class="label">Your Prediction</div>
              <div class="value">${userBet.prediction}%</div>
            </div>
            <div class="result-stat">
              <div class="label">Actual Crash</div>
              <div class="value">${crashValue.toFixed(1)}%</div>
            </div>
            <div class="result-stat">
              <div class="label">Your Bet</div>
              <div class="value">${userBet.amount} $BET</div>
            </div>
            <div class="result-stat">
              <div class="label">Difference</div>
              <div class="value">${diff.toFixed(1)}%</div>
            </div>
          </div>
        `;
      }
      
      resultHTML += `
        <div class="result-actions">
          <button class="primary-btn" id="playAgainBtn">Play Again</button>
          <button class="secondary-btn" id="closeResultBtn">Close</button>
        </div>
      `;
      
      document.getElementById('resultContent').innerHTML = resultHTML;
      document.getElementById('resultModal').classList.add('show');
      
      // Add event listeners for modal buttons
      document.getElementById('playAgainBtn').addEventListener('click', () => {
        document.getElementById('resultModal').classList.remove('show');
      });
      
      document.getElementById('closeResultBtn').addEventListener('click', () => {
        document.getElementById('resultModal').classList.remove('show');
      });
    }
    
    // Add past game to history
    function addPastGame() {
      const gamesList = document.getElementById('gamesList');
      const gameTime = new Date().toLocaleTimeString();
      
      // Generate random winner address
      const winnerAddress = Array.from({length: 6}, () => 
        Math.floor(Math.random() * 16).toString(16)).join('') + '...' + 
        Array.from({length: 4}, () => Math.floor(Math.random() * 16).toString(16)).join('');
      
      // Random winner prediction close to crash value
      const winnerPrediction = Math.abs(gameState.lastCrash) + (Math.random() * 4 - 2);
      
      // Create game card HTML
      const gameCard = document.createElement('div');
      gameCard.className = 'game-card';
      gameCard.innerHTML = `
        <div class="game-card-header">
          <div class="game-card-title">Game #${Math.floor(Math.random() * 10000)}</div>
          <div class="game-card-time">${gameTime}</div>
        </div>
        <div class="game-card-stats">
          <div class="game-card-stat">
            <div class="label">Crash Value</div>
            <div class="value">${gameState.lastCrash.toFixed(1)}%</div>
          </div>
          <div class="game-card-stat">
            <div class="label">Players</div>
            <div class="value">${gameState.playerCount}</div>
          </div>
          <div class="game-card-stat">
            <div class="label">Your Bet</div>
            <div class="value">${userBet ? userBet.amount + ' $BET' : '-'}</div>
          </div>
        </div>
        <div class="game-card-winner">
          <div class="label">Winner</div>
          <div class="value">${winnerAddress}</div>
        </div>
      `;
      
      // Add to the beginning of the list
      if (gamesList.firstChild) {
        gamesList.insertBefore(gameCard, gamesList.firstChild);
      } else {
        gamesList.appendChild(gameCard);
      }
      
      // Limit to 6 past games
      if (gamesList.children.length > 6) {
        gamesList.removeChild(gamesList.lastChild);
      }
    }
    
    // Handle bet submission
    function handleBetSubmit(e) {
      e.preventDefault();
      
      if (!walletConnected) {
        alert("Please connect your wallet first!");
        return;
      }
      
      const betAmount = parseInt(document.getElementById('betAmount').value);
      const crashPrediction = parseInt(document.getElementById('crashPrediction').value);
      
      // Validation
      if (isNaN(betAmount) || betAmount < 100) {
        alert("Please enter a valid bet amount (minimum 100 $BET)");
        return;
      }
      
      if (isNaN(crashPrediction) || crashPrediction < 1 || crashPrediction > 100) {
        alert("Please enter a valid crash prediction (1-100%)");
        return;
      }
      
      if (betAmount > userBalance) {
        alert("Insufficient balance!");
        return;
      }
      
      // Place bet
      userBet = {
        amount: betAmount,
        prediction: -crashPrediction // Store as negative since crash values are negative
      };
      
      // Update UI
      document.getElementById('userPrediction').textContent = `-${crashPrediction}%`;
      document.getElementById('placeBetBtn').disabled = true;
      
      // Update balance
      userBalance -= betAmount;
      document.getElementById('walletBalanceDisplay').textContent = userBalance + ' $BET';
      
      console.log("Bet placed:", userBet);
    }
    
    // Initialize app
    async function init() {
      // Check if Phantom is installed
      await checkForPhantom();
      
      // Initialize chart
      initChart();
      
      // Start simulation and countdown intervals
      setInterval(simulateMarket, 500);
      setInterval(updateCountdown, 1000);
      
      // Add event listeners
      document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
      document.getElementById('betForm').addEventListener('submit', handleBetSubmit);
      document.getElementById('closeModalBtn').addEventListener('click', () => {
        document.getElementById('resultModal').classList.remove('show');
      });
      
      // Generate sample past games
      generateSamplePastGames();
    }
    
    // Generate sample past games for initial display
    function generateSamplePastGames() {
      for (let i = 0; i < 6; i++) {
        const crashValue = -(Math.random() * 80 + 20);
        gameState.lastCrash = crashValue;
        gameState.currentJackpot = Math.floor(Math.random() * 5000) + 3000;
        gameState.playerCount = Math.floor(Math.random() * 30) + 20;
        addPastGame();
      }
    }
    
    // Signature request simulation
    async function signTransaction(amount, prediction) {
      if (!phantomWallet) return false;
      
      try {
        const message = `MemeCrash Game: Bet ${amount} $BET on ${prediction}% crash`;
        const encodedMessage = new TextEncoder().encode(message);
        
        const signatureResponse = await phantomWallet.signMessage(encodedMessage, 'utf8');
        console.log("Transaction signed:", signatureResponse);
        return true;
      } catch (err) {
        console.error("Error signing transaction:", err);
        alert("Failed to sign transaction: " + err.message);
        return false;
      }
    }
    
    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
